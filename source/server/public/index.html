<!doctype html>
<html lang="bg">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yox47 Editor</title>
    <style>
      :root {
        --bg: #0f1419;
        --panel: #151c23;
        --border: #26303a;
        --text: #e6edf3;
        --muted: #9aa4af;
        --accent: #37b3ff;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "SF Mono", "JetBrains Mono", Menlo, Consolas, monospace;
      }
      .app {
        height: 100%;
        display: grid;
        grid-template-rows: auto 1fr;
      }
      .toolbar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: var(--panel);
        border-bottom: 1px solid var(--border);
      }
      .title {
        font-weight: 600;
        color: var(--muted);
        margin-right: auto;
      }
      .run-btn {
        border: 1px solid var(--accent);
        color: var(--accent);
        background: transparent;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }
      .run-btn:hover {
        background: rgba(55, 179, 255, 0.1);
      }
      .editor {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        resize: none;
        padding: 18px;
        background: #0f1419;
        color: var(--text);
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="toolbar">
        <div class="title">Yox47</div>
        <button class="run-btn" type="button">Run</button>
      </div>
      <textarea class="editor" spellcheck="false" placeholder="Write your Yox47 code here..."></textarea>
    </div>
  </body>
</html>
