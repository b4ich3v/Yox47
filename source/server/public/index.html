<!doctype html>
<html lang="bg">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yox47 Editor</title>
    <style>
      :root {
        --bg: #0f1419;
        --panel: #151c23;
        --border: #26303a;
        --text: #e6edf3;
        --muted: #9aa4af;
        --accent: #37b3ff;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "SF Mono", "JetBrains Mono", Menlo, Consolas, monospace;
      }
      .app {
        height: 100%;
        display: grid;
        grid-template-rows: auto 1fr 200px;
      }
      .toolbar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: var(--panel);
        border-bottom: 1px solid var(--border);
      }
      .title {
        font-weight: 600;
        color: var(--muted);
        margin-right: auto;
      }
      .run-btn {
        border: 1px solid var(--accent);
        color: var(--accent);
        background: transparent;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }
      .run-btn:hover {
        background: rgba(55, 179, 255, 0.1);
      }
      .editor {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        resize: none;
        padding: 18px;
        background: #0f1419;
        color: var(--text);
        font-size: 14px;
        line-height: 1.5;
      }
      .output {
        border-top: 1px solid var(--border);
        background: #0b1015;
        color: var(--text);
        padding: 12px 16px;
        font-size: 13px;
        overflow: auto;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="toolbar">
        <div class="title">Yox47</div>
        <button class="run-btn" type="button">Run</button>
      </div>
      <textarea id="editor" class="editor" spellcheck="false" placeholder="Write your Yox47 code here..."></textarea>
      <div id="output" class="output">Output will appear here...</div>
    </div>
    <script>
      const runBtn = document.querySelector(".run-btn");
      const editor = document.getElementById("editor");
      const output = document.getElementById("output");

      runBtn.addEventListener("click", async () => {
        output.textContent = "Running...";
        try {
          const res = await fetch("/run", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code: editor.value }),
          });
          const data = await res.json();
          if (!data.ok) {
            output.textContent = data.error || "Run failed";
            return;
          }
          const parts = [];
          if (data.result) {
            const normalized = data.result
              .replace(/\\\\r\\\\n/g, "\n")
              .replace(/\\\\n/g, "\n")
              .replace(/\\r\\n/g, "\n")
              .replace(/\\n/g, "\n")
              .trimEnd();
            parts.push(normalized);
          }
          if (data.stderr) parts.push("\n[stderr]\n" + data.stderr.trimEnd());
          if (data.exitCode) parts.push("\n[exit code] " + data.exitCode);
          output.textContent = parts.join("\n");
        } catch (err) {
          output.textContent = String(err);
        }
      });
    </script>
  </body>
</html>
